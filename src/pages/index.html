---
title: Home
---
<div class="row">
    <div class="{{ global.cssPrefix }}__flickity-gallery small-12 columns">
        {{> gallery2018 }}
    </div>
</div>
<div class="row {{ global.cssPrefix }}__features">
    <div class="small-12 large-6 columns">
        <div class="row">
            <div class="small-12 medium-6 columns {{ global.cssPrefix }}__feature">
                <h2>When?</h2>
                <h3>{{ dateFormat global.eventDate 'MM/DD/YYYY h:mm A' }}</h3>
            </div>
            <div class="small-12 medium-6 columns {{ global.cssPrefix }}__feature">
                <h2>Where?</h2>
                <h3>Mary's Place</h3>
                <p><a href="https://goo.gl/maps/3s9PCiR9ySz" target="_blank" title="View on map">6300 N. Milwaukee Ave</a></p>
            </div>
        </div>
    </div>
    <div class="small-12 large-6 columns">
        <div class="row">
            <div class="small-12 medium-6 columns {{ global.cssPrefix }}__feature">
                <h2>How soon?</h2>
                <p id="countdown">
                </p>
            </div>
            <div class="small-12 medium-6 columns {{ global.cssPrefix }}__feature">
                <h2>Want updates?</h2>
                <div class="{{ global.cssPrefix }}__updates-form">
                    <input type="text" placeholder="Name" name="name">
                    <input type="text" placeholder="Email" name="email">
                    <button type="button" class="button" name="signup">Submit</button>
                </div>
                <div class="{{ global.cssPrefix }}__updates-message callout" style="display: none;">

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    window.schrags = Object.assign(window.schrags || {}, {
        "global": {
            "eventDate": "{{ global.eventDate }}"
        }
    });
</script>
